services:

  parser_db:
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: unless-stopped
    ports:
      - 5530:5432
    volumes:
      - parser_db:/var/lib/postgresql/data

  moderation_bot:
    image: moderation-bot
    build:
      context: ../../
      dockerfile: contrib/docker/app/Dockerfile
    environment: &app_envs
      DATABASE_URL: ${DATABASE_URL}
      TELEGRAM_API_TOKEN: ${TELEGRAM_API_TOKEN}
      TELEGRAM_ADMIN_ID: ${TELEGRAM_ADMIN_ID}
    command: ["python", "src/manage.py", "start_moderation_bot"]

  poster:
    image: poster
    build:
      context: ../../
      dockerfile: contrib/docker/app/Dockerfile
    environment:
      <<: *app_envs
    command: ["python", "src/manage.py", "start_poster"]

  cron:
    image: mp-cron
    build:
      context: ../../
      dockerfile: contrib/docker/cron/Dockerfile
    environment:
      <<: *app_envs
    profiles:
      - depricated

volumes:
  parser_db:
